<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <title> Pawllar dashboard </title>


    <!-- Bootstraps Java Scipts Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>



    <!-- JQuery links  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!--High CHART LIVE  -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <style>
        .button {
            background-color: #f5af99;
            border: none;
            color: rgb(0, 0, 0);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>

</head>

<body style="background-color: #FFDFD3 ; text-align:center">

    <h1 style="margin-top: 25px;">PAWllar</h1>
    <p> Your Dog's house friend </p>
    <style>
        img {
            width: 25%;
            height: 25%;
        }
    </style>
    <img src="main_icon.png" alt="Icon">


    <br>
    <br>


    <div class="container-fluid">
        <!-- Example row of columns -->
        <div class="row">
            <div class="container-fluid" id="data-container">

            </div>
        </div>
    </div>

    <button class="button" onclick="RecModeOn()">Recreation Mode ON</button>
    <button class="button" onclick="RecModeOff()">Recreation Mode OFF</button>
    <button class="button" onclick="vButton2()">Set Light color to Green</button>
    <br>
    <button class="button" onclick="vButton1()">Set light color to Blue</button>
    <button class="button" onclick="vButton4()">Play soothing music</button>
    <button class="button" onclick="vButton5()">Play voicenote</button>




    <script>

        // TODO:
        // Recreation: ON(Manual buttons)
        // Recreation: OFF(Manual buttons)
        // MANUAL LIGHT: GREEN(Alexa Button)
        // MANUAL LIGHT: BLUE(Alexa Button)
        // SOOTHING MUSIC: PLAY(Alexa Button)
        // SEND MY VOICE NOTE: PLAY(Alexa Button)

        var chart;
        var RecMode = false;
        var lastButtonPress = 0;
        var accessCode = "{{ button_accesscode }}";
        const timezone = new Date().getTimezoneOffset();
        Highcharts.setOptions({
            global: {
                timezoneOffset: timezone
            },
            backgroundColor: 'transparent'
        });

        function vButton1() {
            // Sets color of light to blue
            var accessCode = "{{ button_accesscode }}";
            var data = JSON.stringify({
                "virtualButton": 1,
                "accessCode": accessCode
            });

            $.ajax({
                url: "https://api.virtualbuttons.com/v1",
                type: "POST",
                data: data,
                success: function (response) {
                    console.log(response);
                }
            });

            lastButtonPress = 1;
        }

        function vButton2() {
            // Sets color of light to green
            var accessCode = "{{ button_accesscode }}";
            var data = JSON.stringify({
                "virtualButton": 2,
                "accessCode": accessCode
            });

            $.ajax({
                url: "https://api.virtualbuttons.com/v1",
                type: "POST",
                data: data,
                success: function (response) {
                    console.log(response);
                }
            });
            lastButtonPress = 2;
        }

        function vButton3() {
            // Sets bulb color to white (for RecModeOff)
            var accessCode = "{{ button_accesscode }}";
            var data = JSON.stringify({
                "virtualButton": 3,
                "accessCode": accessCode
            });

            $.ajax({
                url: "https://api.virtualbuttons.com/v1",
                type: "POST",
                data: data,
                success: function (response) {
                    console.log(response);
                }
            });
            lastButtonPress = 3;
        }
        function vButton4() {
            // Plays soothing music
            var accessCode = "{{ button_accesscode }}";
            var data = JSON.stringify({
                "virtualButton": 4,
                "accessCode": accessCode
            });

            $.ajax({
                url: "https://api.virtualbuttons.com/v1",
                type: "POST",
                data: data,
                success: function (response) {
                    console.log(response);
                }
            });
            lastButtonPress = 4;
        }

        function vButton5() {
            // Plays voice note
            var accessCode = "{{ button_accesscode }}";
            var data = JSON.stringify({
                "virtualButton": 5,
                "accessCode": accessCode
            });

            $.ajax({
                url: "https://api.virtualbuttons.com/v1",
                type: "POST",
                data: data,
                success: function (response) {
                    console.log(response);
                }
            });
            lastButtonPress = 5;
        }

        function RecModeOn() {
            RecMode = true;
            console.log("RecModeOn");
        }

        function RecModeOff() {
            RecMode = false;
            vButton3();
            console.log("RecModeOff");
        }

        function requestData() {
            // Ajax call to get the Data from Flask
            try {
                var requests = $.get('/data');

                var tm = requests.done(function (result) {
                    var series = chart.series[0],
                        shift = series.data.length > 20;

                    //console.log(result);
                    console.log(result.length, result);
                    if (result === '[]') {
                        console.log("ran out of data");
                    }
                    else {                    // add the point
                        chart.series[0].addPoint(result, true, shift);
                        console.log(result);
                        if (result[1] > 120) {
                            // alert("WTF?")
                            console.log("Dard");
                            if (lastButtonPress != 1 && RecMode) {
                                console.log("Button 1 pressed");
                                vButton1();
                            }
                        }
                        else {
                            console.log("No Dard")
                            if (lastButtonPress != 2 && RecMode) {
                                console.log("Button 2 pressed");
                                vButton2();
                            }

                        }
                    }
                    // call it again after few seconds
                    setTimeout(requestData, 4000);

                });
            }
            catch (error) {
                console.log(error);
                console.log("Ran out of data, will try calling again")
                setTimeout(requestData, 4000);
            }
        }
        $(document).ready(function () {
            chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'data-container',
                    defaultSeriesType: 'spline', // change the type to spline, line, area
                    backgroundColor: 'transparent',
                    events: {
                        load: requestData
                    }
                },
                title: {
                    text: 'Live HeartRate data'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 80
                    }
                },
                plotOptions: {
                    series: {
                        threshold: 0
                    }
                },

                series: [{
                    name: 'HeartRate data',
                    data: [],
                    zones: [{
                        value: 60,
                        color: '#7cb5ec'
                    }, {
                        value: 120,
                        color: '#86f77e'
                    }, {
                        color: '#FC8F78'
                    }]

                }]
            });

        });
    </script>
</body>

</html>
